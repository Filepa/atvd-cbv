{% extends 'base.html' %}

{% block center %}

<h2>Lista de Notas</h2>
<ul>
    {% for n in notes %}
        <li>{{ n.titulo }} - {{ n.secao }} </li>
    {% empty %}
        <li>Não há notas cadastradas. <a href="{% url 'create_note' %}">Clique aqui para cadastrar</a></li>
    {% endfor %}
</ul>

{% endblock %}

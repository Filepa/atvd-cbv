{% extends 'base.html' %}

{% block center %}

<h2>Lista de Notas</h2><a href="{% url 'create_note' %}"></a>
<ul>
    {% for n in notes %}
        <li>{{ n.titulo }} - {{ n.secao }} <a href="{% url 'detail_note' n.pk %}">Visualizar</a> </li>
    {% empty %}
        <li>Não há notas cadastradas. <a href="{% url 'create_note' %}">Clique aqui para cadastrar</a></li>
    {% endfor %}
</ul>

{% endblock %}

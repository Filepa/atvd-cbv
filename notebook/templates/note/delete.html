{% extends "base.html" %}
{% block center %}
<div class="container">
  <h1>Confirmar exclusão</h1>
  <p>Tem certeza que deseja excluir a anotação “{{ note.titulo }}”?</p>
  <form method="post">
    {% csrf_token %}
    <div class="btn-group">
      <button type="submit" class="button danger">Sim, excluir</button>
      <a href="{% url 'list_note' %}" class="button secondary">Não, voltar</a>
    </div>
  </form>
</div>
{% endblock %}
